<body>
    <section class="container">
        <header>Ajouter Utilisateur</header>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form">
            <div class="input-box">
                <label for="role">Role</label>
                <select id="role" class="form-control" formControlName="role">
                    <option value="ADMINISTRATEUR">Admin</option>
                    <option value="MANAGER">Manager</option>
                </select>
                <div *ngIf="editForm.get('role')?.invalid && editForm.get('role')?.touched"
                    class="form-text text-danger">Please enter a valid role</div>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email address"
                    formControlName="email">
                <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched"
                    class="form-text text-danger">Please enter a valid email address</div>
            </div>

            <div class="input-box">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" class="form-control" placeholder="Enter first name"
                    formControlName="firstname">
                <div *ngIf="editForm.get('firstname')?.invalid && editForm.get('firstname')?.touched"
                    class="form-text text-danger">Please enter first name</div>
            </div>

            <div class="input-box">
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" class="form-control" placeholder="Enter last name"
                    formControlName="lastname">
                <div *ngIf="editForm.get('lastname')?.invalid && editForm.get('lastname')?.touched"
                    class="form-text text-danger">Please enter last name</div>
            </div>

            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter phone number"
                    formControlName="phone">
                <div *ngIf="editForm.get('phone')?.invalid && editForm.get('phone')?.touched"
                    class="form-text text-danger">Please enter phone</div>
            </div>

            <div class="input-box">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Enter address"
                    formControlName="address">
                <div *ngIf="editForm.get('address')?.invalid && editForm.get('address')?.touched"
                    class="form-text text-danger">Please enter address</div>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password"
                    formControlName="password">
                <div *ngIf="editForm.get('password')?.invalid && editForm.get('password')?.touched"
                    class="form-text text-danger">Please enter your password</div>
            </div>

            <div class="input-box">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
                    formControlName="confirmPassword">
                <div *ngIf="editForm.get('confirmPassword')?.invalid && editForm.get('confirmPassword')?.touched"
                    class="form-text text-danger">Please confirm your password</div>
            </div>

            <button type="submit" [disabled]="!editForm.valid" class="btn btn-main mt-3 btn-block">Add user</button>
        </form>
    </section>

</body>
